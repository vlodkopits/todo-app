<section class="todoapp">
  <header *ngIf="todos.length > 1">
    <input [(ngModel)]="searcTodos" class="search" />
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos | filter : searcTodos" [class.completed]="todo.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label>{{todo.title}}</label>
          <span (click)="removeTodo(todo)" class="remove">(remove)</span>
        </div>
      </li>
    </ul>
  </section>
  <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title">
  <button class="btn" (click)="addTodo()" [class.disable]="!newTodo.title.length" [disabled]="!newTodo.title.length">ADD</button>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count">Total: {{todos.length}}, completed: {{complete.length}}</span>
  </footer>
</section>
